spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    database: h2   # 추가 해준 부분
    database-platform: org.hibernate.dialect.H2Dialect # 추가 해준 부분
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
  
logging.level:
  org.hibernate.SQL: debug
